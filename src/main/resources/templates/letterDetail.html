#parse("header.html")
    <div id="main">
        <div class="container">
            <form method="GET" action="/toutiao/search" id="zh-top-search-form" class="zu-top-search-form">
                <label for="q" class="hide-text"></label><input type="text" class="zu-top-search-input" id="q" name="n" autocomplete="off" value="$!{keyword}" placeholder="搜索你感兴趣的内容..." role="combobox" aria-autocomplete="list">
                <button type="submit" class="zu-top-search-button"><span class="hide-text">搜索</span><span class="sprite-global-icon-magnifier-dark"></span></button>
            </form>
            <ul class="letter-chatlist">
                #foreach($msg in $messages)
                <li id="msg-item-4009580">
            <a class="list-head" href="/toutiao/user/$!{msg.userId}">
            <img alt="头像" src="$!{msg.headUrl}">
            </a>
            <div class="tooltip fade right in">
            <div class="tooltip-arrow"></div>
            <div class="tooltip-inner letter-chat clearfix">
            <div class="letter-info">
            <p class="letter-time">$date.format('yyyy-MM-dd HH:mm:ss', $!{msg.message.createdDate})</p>
            <!--<a href="javascript:void(0);" id="del-link" name="4009580">删除</a>-->
            </div>
            <p class="chat-content">
                $!{msg.message.content}
            </p>
            </div>
            </div>
            </li>
                #end
            </ul>

        </div>

    </div>
